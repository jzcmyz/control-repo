site::testmsg: 'This is from RedHat.yaml'

classes:
  - profile::base

ntp::country: au

system::packages:
  bind-utils:
    ensure: installed
  man:
    ensure: installed
  wget:
    ensure: installed
  sg3_utils:
    ensure: installed
  tree:
    ensure: installed
  lsof:
    ensure: installed
  lsscsi:
    ensure: installed
  zip:
    ensure: installed
  augeas:
    ensure: installed
  policycoreutils-python:
    ensure: installed
#  system-storage-manager:
#  #    ensure: installed
#
  redhat6::packages:
    - bind-utils
    - man
    - wget
    - rsync
    - sg3_utils
    - tmpwatch
    - tree
    - lsof
    - lsscsi
    - zip
    - augeas
    - policycoreutils-python

  redhat7::packages:
    - policycoreutils-python
    - rsync
    - system-storage-manager
    - tmpwatch

  timezone::timezone: 'Australia/Sydney'

  system::network::gateway: '192.168.1.254'
  system::network::dns:
  nameservers: [ '192.168.1.8' ]
  domains:     [ 'ring.net' ]

  repo_centos::repourl: 'http://repo.ring.net/repo'
  repo_centos::enable_scl: false
  repo_centos::enable_mirrorlist: false
